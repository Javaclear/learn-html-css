    <!-- gotoTop-js -->
    <script>
	    $(function() {
	        $(function() {
	            $(window).scroll(function() {
	                if ($(window).scrollTop() > 100) {
	                    $("#gotop").fadeIn(600); //600ms渐入动画
	                } else {
	                    $("#gotop").fadeOut(600); //600ms渐隐动画
	                }
	            });

	                $('body,html').animate({ scrollTop: 0 }, 600);
	            });
	        });
	    });
